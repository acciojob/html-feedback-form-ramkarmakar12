<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Feedback Form</h1>
    <form method="post">
        <!-- Name -->
        <label for="name">Name:*</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

        <!-- Portfolio -->
        <label for="portfolio">Portfolio URL:*</label>
        <input type="url" id="portfolio" name="portfolio" required>

        <!-- Favorite Color -->
        <label for="favColor">Favorite Color:*</label>
        <input type="color" id="favColor" name="favColor" required>

        <!-- Likeness -->
        <label for="likeness">Likeness (1-100):*</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
